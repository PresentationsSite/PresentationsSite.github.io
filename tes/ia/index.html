    <section><title>Reconnaissance de Chiffres avec un réseau de neurones</title>
<style>
.drawing-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    .grid-container {
        display: grid;
        grid-template-columns: repeat(8, 20px);
        grid-gap: 0px;
        margin-bottom: 20px;
    }
    .grid-item {
        width: 20px;
        height: 20px;
        background-color: #fff;
        border: 1px solid #000;
    }
    .grid-item.checked {
        background-color: #000;
    }
</style>
</head>
<body>
<div class="drawing-container">
<div id="grid" class="grid-container"></div>
</div>
<button id="predictBtn">Prédire</button>
<p id="prediction">Prédiction: None</p>
<label for="correction">Correction:</label>
<select id="correction">
    <option value="0">0</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
</select>
<button id="correctBtn">Soumettre Correction</button>
<button id="resetBtn">Réinitialiser la Grille</button>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
<script >
let model;

document.addEventListener('DOMContentLoaded', async () => {
    model = createModel();
    initGrid();
    document.getElementById('predictBtn').addEventListener('click', onPredictClick);
    document.getElementById('correctBtn').addEventListener('click', onCorrectionSubmit);
});

function createModel() {
    const model = tf.sequential();
    model.add(tf.layers.flatten({inputShape: [8, 8, 1]}));
    model.add(tf.layers.dense({units: 32, activation: 'relu'}));
    model.add(tf.layers.dense({units: 10, activation: 'softmax'}));
    model.compile({
        optimizer: 'adam',
        loss: 'categoricalCrossentropy',
        metrics: ['accuracy']
    });
    return model;
}

let isDrawing = false; // Un indicateur pour suivre si l'utilisateur est en train de dessiner

function initGrid() {
    const grid = document.getElementById('grid');
    grid.addEventListener('mousedown', (e) => {
        isDrawing = true;
        // Prévenir le comportement de drag-and-drop par défaut qui pourrait interférer avec le dessin
        e.preventDefault();
    });
    grid.addEventListener('mouseup', () => isDrawing = false);
    grid.addEventListener('mouseleave', () => isDrawing = false);
    for (let i = 0; i < 64; i++) {
        const cell = document.createElement('div');
        cell.classList.add('grid-item');
        cell.addEventListener('mouseenter', () => {
            if (isDrawing) {
                cell.classList.add('checked');
            }
        });
        cell.addEventListener('mousedown', () => {
            // Permet également de cocher/décocher sur un clic simple
            cell.classList.toggle('checked');
        });
        grid.appendChild(cell);
    }
    // Assurez-vous de réinitialiser isDrawing lorsque l'utilisateur arrête d'interagir avec la grille
    document.addEventListener('mouseup', () => isDrawing = false);
}


function getGridData() {
    const cells = document.querySelectorAll('.grid-item');
    const inputData = Array.from(cells).map(cell => cell.classList.contains('checked') ? 1 : 0);
    return tf.tensor4d(inputData, [1, 8, 8, 1], 'float32');
}

async function onPredictClick() {
    const inputData = getGridData();
    const prediction = model.predict(inputData);
    const predictedLabel = prediction.argMax(1).dataSync()[0];
    document.getElementById('prediction').textContent = `Prédiction: ${predictedLabel}`;
}

async function onCorrectionSubmit() {
    const correctLabel = parseInt(document.getElementById('correction').value, 10);
    const inputData = getGridData();
    const correctLabelTensor = tf.oneHot(tf.tensor1d([correctLabel]).toInt(), 10);
    
    await model.fit(inputData, correctLabelTensor, {
        batchSize: 1,
        epochs: 1
    });
    
    alert('Modèle mis à jour avec la correction.');
    resetGrid(); // Réinitialise la grille après la mise à jour du modèle
}


function resetGrid() {
    const cells = document.querySelectorAll('.grid-item');
    cells.forEach(cell => {
        cell.classList.remove('checked');
    });
}

document.getElementById('resetBtn').addEventListener('click', resetGrid);


</script>

  function camelize(map) {
    if (map) {
      Object.keys(map).forEach(function(k) {
        newK = k.replace(/(\_\w)/g, function(m) { return m[1].toUpperCase() });
        if (newK != k) {
          map[newK] = map[k];
          delete map[k];
        }
      });
    }
    return map;
  }
