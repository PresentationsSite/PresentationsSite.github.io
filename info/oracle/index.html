<p style="text-align:center">Taper ou toucher <span style="font-weight:bold">a</span> ou <span style="font-weight:bold">z</span>.<br>
L'oracle va tenter de prédire votre prochaine lettre.<br>
Il faut au moins 6 lettres pour le réveiller.
</p>
<div class="align-stretch-grid">
   <div id="lettreA" style="grid-row:span 2;">a</div>
   <div style="grid-column:2;" class="int2">Prédit :</div>
   <div style="grid-column:3;" class="int2">Tapé :</div>

Pourcentage de bonnes prédictions :<br><br>
<div style="font-weight:bold"><span id=res3>0</span> %
</div>
</div>
<script>
var Dico = {};
for (let i = 0; i < 2**5; i++) { 
  Dico[i]=[0,0]}


function tradMot(mot) {
	//console.log("mot :",mot)
	var nb = 0;
  for (let i = 0; i < 5; i++) {
  if (mot[i] == "z"){
  	nb += 2**(4-i)
  }
}
return nb
}


var good = [];
var tot = 0;
var Ltap = [];
var Lmot = 0;
var predit;
var pourcent = 0;
var test = true;

function principale(name,e1,e2,e3,e4,e5){
	if (name === 'a') {
    Ltap.push("a");
  }
  else if (name === 'z'){
  	Ltap.push("z");
  }
  if (name == "a" || name == "z"){
    if (Ltap.length >= 7){
      dernb = tradMot(Ltap.slice(-7,-2));
      if (Ltap[Ltap.length-2] === 'z'){
        Dico[dernb][1] += 1;
      }
      else {
        Dico[dernb][0] += 1 
      }
      var nvnb = tradMot(Ltap.slice(-6,-1));
      if (Dico[nvnb][0] >= Dico[nvnb][1]){
        predit = "a";
      }
      else {
        predit = "z";
      }
      var reel = name;
      if (reel == predit){
        good.push(1);
        test = true;
      }
      else {
        good.push(0);
        test = false;
      }
      tot += 1;
      let sum = 0;
      if (good.length > 100){
        for (const nb of good.slice(-100,)) {
          sum += nb;
        }
        pourcent = Math.round(sum);
      }
      else {
        for (const nb of good) {
          sum += nb;
        }
        pourcent = Math.round(sum/tot*100);
      }
      //console.log(reel,predit,pourcent,tot,good.length);
      //console.log(Dico);
      //console.log(Ltap);
      e3.innerHTML = predit;
      e1.style.backgroundColor = "#ffcc00";
      e2.style.backgroundColor = "#ffcc00";
      e4.innerHTML = "";
      setTimeout(() => { e4.innerHTML = name; if (test == true){e1.style.backgroundColor = "#1DB100";e2.style.backgroundColor = "#1DB100";} else {e1.style.backgroundColor = "#FF644E";e2.style.backgroundColor = "#FF644E";}}, 500);
      e5.innerHTML = pourcent;
    }
  }
}

const boitetape = document.getElementById("tap");
const boitepredit = document.getElementById("pred");
const el1 = document.getElementById("res1");
const el2 = document.getElementById("res2");
const el3 = document.getElementById("res3");
const elA = document.getElementById('lettreA');
const elZ = document.getElementById('lettreZ');


document.addEventListener('keyup', (event) => {
  var name = event.key;
  principale(name,boitetape,boitepredit,el1,el2,el3);} , false);

elA.addEventListener("click", (event) => {
  principale("a",boitetape,boitepredit,el1,el2,el3);});

elA.addEventListener("touchend", (event) => {
	event.preventDefault();
  principale("a",boitetape,boitepredit,el1,el2,el3);});

elZ.addEventListener("click", (event) => {
  principale("z",boitetape,boitepredit,el1,el2,el3);});

elZ.addEventListener("touchend", (event) => {
	event.preventDefault();
  principale("z",boitetape,boitepredit,el1,el2,el3);});
</script>

  function camelize(map) {
    if (map) {
      Object.keys(map).forEach(function(k) {
        newK = k.replace(/(\_\w)/g, function(m) { return m[1].toUpperCase() });
        if (newK != k) {
          map[newK] = map[k];
          delete map[k];
        }
      });
    }
    return map;
  }
